<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Google Font */
            background: url('{{ url_for('static', filename='back.png') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95); /* Slightly transparent background */
            padding: 30px; /* Increased padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Increased max-width for a wider card */
            text-align: center;
            box-sizing: border-box; /* Ensures padding and border are included in width */
        }
        h1 {
            font-size: 26px; /* Increased font size */
            color: #333333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Increased gap between form elements */
        }
        label {
            font-weight: 500;
            color: #666666;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 12px; /* Increased padding */
            border: 1px solid #dddddd;
            border-radius: 6px;
            font-size: 15px; /* Slightly increased font size */
            color: #333333;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            padding: 12px;
            font-size: 18px; /* Increased font size */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2 {
            font-size: 18px; /* Increased font size */
            color: #333333;
            margin-top: 20px;
            font-weight: 500;
        }
        /* Google Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap');
    </style>
    <script>
        // Function to calculate and update the total purchase amount
        function calculateTotalAmount() {
            const productPrice = parseFloat(document.getElementById('product_price').value) || 0;
            const quantity = parseInt(document.getElementById('quantity').value) || 0;
            const totalAmount = productPrice * quantity;
            document.getElementById('total_purchase_amount').value = totalAmount.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Customer Churn Prediction</h1>
        <form action="/predict" method="post">
            <label for="product_category">Product Category:</label>
            <select id="product_category" name="product_category" required>
                <option value="Books">Books</option>
                <option value="Clothing">Clothing</option>
                <option value="Electronics">Electronics</option>
                <option value="Home">Home</option>
            </select>

            <label for="product_price">Product Price:</label>
            <input type="text" id="product_price" name="product_price" oninput="calculateTotalAmount()" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" oninput="calculateTotalAmount()" required>

            <label for="total_purchase_amount">Total Purchase Amount:</label>
            <input type="number" id="total_purchase_amount" name="total_purchase_amount" readonly>

            <label for="payment_method">Payment Method:</label>
            <select id="payment_method" name="payment_method" required>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="Crypto">Crypto</option>
                <option value="Paypal">PayPal</option>
            </select>

            <label for="returns">Returns:</label>
            <input type="number" id="returns" name="returns" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="purchase_date">Purchase Date:</label>
            <input type="date" id="purchase_date" name="purchase_date" required>

            <input type="submit" value="Predict">
        </form>
        <h2>{{ prediction_text }}</h2>
    </div>
</body>
</html>
