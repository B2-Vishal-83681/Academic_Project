<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('{{ url_for('static', filename='back.png') }}') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .header-img {
            width: 80%;
            max-width: 600px;
            height: auto;
            margin: 0 auto;
            border-radius: 12px;
        }
        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 28px;
            font-weight: 600;
        }
        p {
            color: #555;
            font-size: 20px;
            margin: 10px 0;
        }
        .result {
            color: #007bff;
            font-weight: 700;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='cust1.jpeg') }}" alt="Image" class="header-img">
        <h1>Prediction Result</h1>
        <p>Churn Prediction: <span class="result">{{ result }}</span></p>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
